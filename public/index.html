<!doctype html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>GnuGo</title>
    <style>
      body {
        margin: 10px;
      }

      .undo-icon {
          position: absolute;
          z-index: 1000;
          width: 64px;
          height: 64px
      }

        .main-container {
            width: 100%;
        }

        #scene-canvas {
            width: 100%;
            height: 90vh;
          display: block;
        }

        .console-input {
            width: 100%;
            background-color: black;
            color: #ffffff;
            font-family: 'Lucida Console', Monaco, monospace;
        }

        .console-input input {
            border: none;
        }

        .console-output {
            white-space: pre;
            width: 100%;
            background-color: black;
            color: #BCD631;
            font-family: 'Lucida Console', Monaco, monospace;
        }

        .console-output.error {
            color: #d60619;
        }

    </style>
</head>
<body>
<div class="main-container">

    <div class="undo-icon">
        <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
            <path d='M240,424V328c116.4,0,159.39,33.76,208,96,0-119.23-39.57-240-208-240V88L64,256Z' style='fill:#ffffff;stroke:#ff0000;stroke-linejoin:round;stroke-width:30px'/>
        </svg>

    </div>
     <canvas id="scene-canvas"></canvas>

    <div class="console-input">
        <input class="console-input" type="text" id='console-input' value="TEST">

        <div class="console-output"></div>
    </div>

</div>
<script type='text/javascript' src="index.js"></script>
</body>

</html>
